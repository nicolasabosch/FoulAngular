<form #crudView="ngForm" class="form-crud">
	<crud-toolbar [form]="this"></crud-toolbar>

	<div class="form-body">
		<div class="row">
			<div class="col-sm-3 form-group">
				<label for="txtProjectStatusID" tlt>
					Código
				</label>
				<input type="text" [(ngModel)]="record.ProjectStatusID" class="form-control" autocomplete="off"
					[crud-key]="action" tlt-placeholder="Código" name="txtProjectStatusID" />
			</div>
			<div class="col-sm-9 form-group">
				<label for="txtProjectStatusName" tlt>
					Nombre
				</label>
				<input type="text" [(ngModel)]="record.ProjectStatusName" class="form-control" autocomplete="off"
					[crud-required]="action" tlt-placeholder="Nombre" name="txtProjectStatusName" />
			</div>

			
		</div>

		<record-translation [crudForm]="this" [record]="record"></record-translation>

		<audit-view [crudForm]="this"></audit-view>
	</div>

</form>
