<form class="form-list">
	<form-list-header-filter [crudForm]="this"></form-list-header-filter>
	<div class="form-body">
		<table class="table table-condensed table-bordered table-sm table-hover">
			<thead class="thead-dark" ngbTooltip="{{recordList?.length}} Registros" data-container="body">
				<tr>
					<th> <th-sort text="Code" fieldName="ProjectStatusID" [(listOrder)]="recordListOrder"
						default="ASC"></th-sort></th>
					<th> <th-sort text="Nombre" fieldName="ProjectStatusName" [(listOrder)]="recordListOrder"
							default="ASC"></th-sort></th>

				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let r of recordList | search:searchText.split(' ')[0] | search:searchText.split(' ')[1] | search:searchText.split(' ')[2] | orderBy:recordListOrder"
					(click)="viewRecord(r)" [ngClass]="{'table-info': r.ProjectStatusID === selectedID}">
					<td>{{r.ProjectStatusID}}</td>
					<td>{{r.ProjectStatusName}}</td>

				</tr>
			</tbody>
		</table>
	</div>
</form>
