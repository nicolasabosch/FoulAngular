<form class="form-list">
	<form-list-header [crudForm]="this"></form-list-header>
	<div class="form-body">
		<h6 class="text-muted" tlt>Críterios de Búsqueda</h6>
		<div class="panel-search">
			<div class="row">
				
				<div class="col-sm-9 form-group">
					<label for="txtTeamName" tlt>
						Nombre
					</label>
					<input type="text" [(ngModel)]="search.TeamName" class="form-control" autocomplete="off"
						tlt-placeholder="Nombre" name="txtTeamName" />
				</div>
				<div class="col-sm-3 form-group">
					<label for="txtZoneID" tlt>
						Zona
					</label>
					<p class="input-group">
						<select [(ngModel)]="search.ZoneID" class="form-control" autocomplete="off"
							placeholder="Provincia" name="txtZoneID">
							<option [ngValue]=undefined selected tlt> - Todos -</option>
							<option [value]="T.ZoneID" *ngFor="let T of ZoneList | orderBy:'ZoneName'">{{ T.ZoneName
								}}</option>
						</select>

					</p>
				</div>


				<div class="col-sm-3 form-group">
					<crud-button-search-reset [crudForm]="this"></crud-button-search-reset>
				</div>
			</div>
		</div>

		<crud-button-new [crudForm]="this"></crud-button-new>



		<table class="table table-condensed table-bordered table-sm table-hover">
			<thead class="thead-dark" ngbTooltip="{{recordList?.length}} Registros" data-container="body">
				<tr>
					
					<th> <th-sort text="Nombre" fieldName="TeamName" [(listOrder)]="recordListOrder"
							default="ASC"></th-sort></th>
					<th> <th-sort text="Zona" fieldName="ZoneName" [(listOrder)]="recordListOrder"></th-sort></th>
					<th>Logo</th>

				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let r of recordList | search:searchText.split(' ')[0] | search:searchText.split(' ')[1] | search:searchText.split(' ')[2] | orderBy:recordListOrder"
					(click)="viewRecord(r)" [ngClass]="{'table-info': r.TeamID === selectedID}">
					
					<td>{{r.TeamName}}</td>
					<td>{{r.ZoneName}}</td>
<td>
	<a target="_blank" href="{{baseUrl}}Api/file/{{r.FileID}}"
                        *ngIf="r.PreviewFileID===false">
                        {{r.FileName}}

                    </a>
                    <a target="_blank" href="{{baseUrl}}Api/file/{{r.FileID}}" *ngIf="r.PreviewFileID===true">
                        <img src="{{baseUrl}}Api/File/GetThumbnailFile/{{r.FileID}}"
                            *ngIf="r.PreviewFileID===true" />
                    </a>
</td>
				</tr>
			</tbody>
		</table>

	</div>
</form>
