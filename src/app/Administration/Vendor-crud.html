<form #crudView="ngForm" class="form-crud">
  <crud-toolbar [form]="this"></crud-toolbar>


  <div class="form-body">
    <div class="row">
      <div class="col-sm-11 form-group">
        <label for="txtVendorName" tlt>
          Nombre
        </label>
        <input type="text" [(ngModel)]="record.VendorName" class="form-control" autocomplete="off"
          [crud-required]="action" tlt-placeholder="Nombre" name="txtVendorName" />
      </div>

      <div class="col-sm-1 form-group">
        <label for="txtVendorID" tlt>
          Código
        </label>
        <input type="text" [(ngModel)]="record.VendorID" class="form-control" autocomplete="off"
          style="text-align: right" [crud-db-generated]="action" numeric="0" tlt-placeholder="Código"
          name="txtVendorID" />
      </div>
    </div>


  </div>

</form>
