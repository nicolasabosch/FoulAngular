<form #crudView="ngForm" class="form-crud">
	<crud-toolbar [form]="this"></crud-toolbar>

	<div class="form-body">
		<div class="row">
			<div class="col-sm-12 form-group">
				<label  tlt="Nombre">

				</label>
				<input type="text" [(ngModel)]="record.ZoneName" class="form-control" autocomplete="off"
					[crud-required]="action" tlt placeholder="Nombre" name="txtZoneName" />
			</div>
		</div>


		<record-translation [crudForm]="this" [record]="record"></record-translation>

		<audit-view [crudForm]="this"></audit-view>


	</div>

</form>
