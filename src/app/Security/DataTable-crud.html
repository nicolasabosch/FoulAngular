<form #crudView="ngForm" class="form-crud">
	<crud-toolbar [form]="this"></crud-toolbar>

	<div class="form-body">
		<div class="row">
			<div class="col-sm-3 form-group">
				<label for="txtDataTableID" tlt>
					Código
				</label>
				<input type="text" [(ngModel)]="record.DataTableID" class="form-control" autocomplete="off"
					[crud-key]="action" tlt-placeholder="Código" name="txtDataTableID" />
			</div>
			<div class="col-sm-9 form-group">
				<label for="txtDataTableName">
					Nombre
				</label>
				<input type="text" [(ngModel)]="record.DataTableName" class="form-control" autocomplete="off"
					[crud-required]="action" tlt-placeholder="Nombre" name="txtDataTableName" />
			</div>
		</div>
		<record-translation [crudForm]="this" [record]="record"></record-translation>

	</div>
</form>
