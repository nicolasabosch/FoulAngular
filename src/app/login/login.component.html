<form #crudView="ngForm" >

    <!--
<app-info></app-info>
-->

    <div class="login-frame">
        <div class="login-logo" style="background-color: white;">
            
            <img src="assets/foul.png" style="width: 120px;">
            
            <h1 class="siteTitle">{{siteTitle}}</h1>
        </div>
        <div class="login-container">

            <h3 tlt>Acceso</h3>
            <div class="inputs-container">
                <div class="form-group">
                    <label tlt>Usuario</label>
                    <input tlt placeholder="Usuario" class="form-control" name="user" [(ngModel)]="form.user" required/>
                </div>


                <div class="form-group">
                    <label for="password" tlt>Contraseña</label>
                    <input tlt placeholder="Contraseña" class="form-control" name="password" required
                    [(ngModel)]="form.password"
                        type="password">
                </div>
                <div class="form-group" *ngIf="crudService.translatable">
                    <label tlt>Idioma</label>

                    <select [(ngModel)]="form.languageID" class="form-control" autocomplete="off"
                   tlt     placeholder="Idioma" (ngModelChange)="languageChanged(form.languageID)" name="txLanguageID">
                        <option [ngValue]="T.LanguageID" *ngFor="let T of languageList | orderBy:'LanguageName'">{{
                            T.LanguageName }}</option>
                    </select>
                </div>

            </div>
            <div class="buttons-container">
                <button type="submit" class="btn btn-success" [disabled]="!validSubmit()" (click)="login()" tlt>Ingresar</button>
            </div>
            <div class="text-sm-center ">
                <a style="text-align: center;" routerLink="/ResetPasswordRequest" routerLinkActive="active" tlt>Olvidé mi
                    Contraseña</a>
            </div>
        </div>

    </div>


</form>
